global:
  namespace: "vault"
  serverTelemetry:
    prometheusOperator: true
server:
  standalone:
    enabled: false
  ha:
    enabled: true
    replicas: 1
    raft:
      enabled: true
ui:
  enabled: true
ingress:
    enabled: true
    annotations:
      external-dns.alpha.kubernetes.io/hostname: vault.magicloud.lan.
    hosts:
      - host: vault.magicloud.lan