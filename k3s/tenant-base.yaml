apiVersion: v1
kind: Namespace
metadata:
  name: minio-tenant
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: storage-configuration
  namespace: minio-tenant
spec:
  encryptedData:
    config.env: 
  template:
    metadata:
      name: storage-configuration
      namespace: minio-tenant
    type: Opaque
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: storage-user
  namespace: minio-tenant
spec:
  encryptedData:
    CONSOLE_ACCESS_KEY: 
    CONSOLE_SECRET_KEY: 
  template:
    metadata:
      creationTimestamp: null
      name: storage-user
      namespace: minio-tenant
    type: Opaque
---
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  # annotations:
  #   prometheus.io/path: /minio/v2/metrics/cluster
  #   prometheus.io/port: "9000"
  #   prometheus.io/scrape: "true"
  labels:
    app: minio
  name: any
  namespace: minio-tenant
spec:
  configuration:
    name: storage-configuration
  image: quay.io/minio/minio:RELEASE.2024-10-02T17-50-41Z
  mountPath: /export
  podManagementPolicy: Parallel
  env:
    - name: MINIO_BROWSER_REDIRECT_URL
      value: "http://192.168.0.102/minio/"
    - name: MINIO_PROMETHEUS_AUTH_TYPE
      value: "public"
  pools:
    - name: pool-0
      servers: 1
      volumeClaimTemplate:
        apiVersion: v1
        kind: persistentvolumeclaims
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Ti
          storageClassName: local-path
      volumesPerServer: 4
  requestAutoCert: false
  users:
    - name: storage-user
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  namespace: minio-tenant
  name: strip-prefix-minio
spec:
  stripPrefix:
    forceSlash: true
    prefixes:
      - /minio
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-any-console
  namespace: minio-tenant
  annotations:
    #   ingress.kubernetes.io/protocol: https
    traefik.ingress.kubernetes.io/router.middlewares: minio-tenant-strip-prefix-minio@kubernetescrd
spec:
  rules:
    - http:
        paths:
          - path: /minio
            pathType: Prefix
            backend:
              service:
                name: any-console
                port:
                  number: 9090
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: minio-server
  namespace: minio-tenant
  labels:
    release: monitoring
spec:
  endpoints:
    - port: "9000"
      path: /minio/v2/metrics/cluster
      interval: 60s
  selector:
    matchLabels:
      v1.min.io/tenant: any
